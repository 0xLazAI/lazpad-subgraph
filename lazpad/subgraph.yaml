specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x144b885c1902F056ab6A89400Dc618EeBB23A64f"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Initialized
        - MulitplierFeeRateSet
        - NewPrimaryModelEventCreated
        - NewUnlimitedModelEventCreated
        - RecoverErc20
        - SetFeeCollector
        - SetPrimaryImplementation
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MulitplierFeeRateSet(indexed address,uint256,uint256)
          handler: handleMulitplierFeeRateSet
        - event: NewPrimaryModelEventCreated(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,bool,bool)
          handler: handleNewPrimaryModelEventCreated
        - event: NewUnlimitedModelEventCreated(indexed address,indexed address,indexed address,uint256,uint256,uint256,bool,bool)
          handler: handleNewUnlimitedModelEventCreated
        - event: RecoverErc20(address,address,uint256)
          handler: handleRecoverErc20
        - event: SetFeeCollector(indexed address)
          handler: handleSetFeeCollector
        - event: SetPrimaryImplementation(indexed address)
          handler: handleSetPrimaryImplementation
      file: ./src/contract.ts
